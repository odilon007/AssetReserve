<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AssetReserve</title>
    <link rel="icon" type="image/x-icon" href="public/icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="public/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="public/icons/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/login.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <header>
        <nav>
            <a class="logo" href="/">AssetReserve</a>
            <ul class="nav-bar">
                <li><a href="/">Início</a></li>
                <li><a href="/">Reserva</a></li>
                <li><a href="/">Calendário</a></li>
                <li><a href="/">Fale conosco</a></li>
                <li><a href="register.html" class="btn btn-outline">Cadastrar</a></li>
                <li><a href="login.html" class="btn btn-solid active">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <div class="form-box login">
                <form action="" method="post">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Usuário" required>
                        <i class="user-icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Senha" required>
                        <i class="password-icon"></i>
                    </div>
                    <div class="forgot-link">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                    <div class="register-link">
                        <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <p class="mb-0">
            Desenvolvido por
            <a href="https://github.com/odilon007" target="_blank">@odilon007</a>,
            <a href="https://github.com/MatheusMachado16" target="_blank">@MatheusMachado16</a>,
            <a href="https://github.com/omarhenriqu3" target="_blank">@omarhenriqu3</a>,
            <a href="https://github.com/DaviPatricio06" target="_blank">@DaviPatricio06</a>
        </p>
    </footer>

    <script src="./src/js/script.js"></script>
    <script src="./src/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
