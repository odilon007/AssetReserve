<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Ícones -->
  <link rel="icon" type="image/x-icon" href="public/icons/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="public/icons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="public/icons/favicon-32x32.png">

  <title>Reserva - AssetReserve</title>
</head>

<body>

  <main class="container-reserva-ativo">
    <section id="ativo-detalhes" class="ativo-detalhes-container">
      <p>A carregar detalhes...</p>
    </section>

    <!-- Secção 2: Calendário e Horários -->
    <section class="calendario-horarios-container">
      <div id="calendario-container" class="container-calendario">
        <p>A carregar calendário...</p>
      </div>
      
      <div id="horarios-container" class="horarios-container">
        <p>Selecione um dia no calendário para ver os horários.</p>
      </div>
    </section>
  </main>

  <!-- Mensagem de confirmação -->
  <div id="confirmacao-reserva" class="modal-confirmacao" style="display: none;">
    <div class="confirmacao-conteudo">
      <span id="fechar-confirmacao" class="fechar-modal-btn">&times;</span>
      <h2>Reserva Confirmada!</h2>
      <p id="confirmacao-texto"></p>
    </div>
  </div>


  <!-- Scripts -->
  <script type="module" src="/src/js/ativo-calendario.js"></script> 
  <script type="module" src="/src/js/layout.js"></script>

</body>

</html>
