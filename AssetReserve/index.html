<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Ícones -->
  <link rel="icon" type="image/x-icon" href="public/icons/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="public/icons/favicon-16x16.png">

<body>

  <h1>Galeria de Ativos Disponíveis</h1>

  <!-- Filtros -->
  <div class="filtros">
    <label>Categoria:
      <select id="filtroCategoria">
        <option value="">Todas</option>
        <option value="Sala">Sala</option>
        <option value="Equipamento">Equipamento</option>
      </select>
    </label>
    <label>Capacidade:
      <select id="filtroCapacidade">
        <option value="">Todas</option>
        <option value="baixa">Baixa (até 5)</option>
        <option value="média">Média (6-15)</option>
        <option value="alta">Alta (16+)</option>
      </select>
    </label>
  </div>

  <!-- Galeria -->
  <div class="galeria" id="galeria"></div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="conteudo-modal">
      <span id="fecharModalBtn" style="float:right;cursor:pointer;">&times;</span>
      <h2 id="modalTitulo"></h2>
      <img id="modalImagem" src="" alt="" style="width:100%;height:200px;object-fit:cover;">
      <p id="modalDetalhes"></p>
      <form id="formularioReserva">
      <div style="margin-top: 20px; text-align: center;">
        <a href="#" id="btn-ir-calendario" class="btn-reservar-modal">
          Ver Disponibilidade e Reservar
        </a>
      </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="/src/main.js"></script>
  <script type="module" src="/src/js/layout.js"></script>

</body>

</html>

<body>
<header>
  <nav>
    <a class="logo" href="/">AssetReserve</a>
    <ul class="nav-bar">
      <li><a href="/">Início</a></li>
      <li><a href="/">Reserva</a></li>
      <li><a href="/">Calendário</a></li>
      <li><a href="/">Fale conosco</a></li>
      <li><a href="/cadastro" class="btn btn-outline">Cadastrar</a></li>
      <li><a href="/login" class="btn btn-solid">Login</a></li>
    </ul>
  </nav>
</header>

  <!--  Filtro -->
  <section class="container mb-4">
    <div class="row g-2 justify-content-center">
      <div class="col-md-3 col-6">
        <select id="filter-category" class="form-select">
          <option value="">Todos os Ativos</option>
          <option value="sala">Salas</option>
          <option value="equipamento">Equipamentos</option>
        </select>
      </div>
      <div class="col-md-3 col-6">
        <select id="filter-capacity" class="form-select">
          <option value="">Todas as Capacidades</option>
          <option value="small">Pequena (até 5 pessoas)</option>
          <option value="medium">Média (6 a 10 pessoas)</option>
          <option value="large">Grande (10+ pessoas)</option>
        </select>
      </div>
    </div>
  </section>

  <!--  Galeria de Ativos -->


  <main id="container" class="container row g-4 ">

      <!-- CARDS -->
       
  </main>


  <!--  Modal de Detalhes/Reserva -->
  <div class="meu-modal" id="meuModal">
    <div class="modal-header">
      <h5>Reserva de Ativo</h5>
    </div>
    <div class="modal-body">
      <form id="formReserva">
        <div class="form-control">
        <label for="ativoSelecionado" class="form-label">Ativo</label>
        <input type="text" id="ativoSelecionado" class="form-control" readonly>
        </div>
        <div class="form-data">
          <label for="dataReserva" class="form-label">Data</label>
          <input type="date" id="dataReserva" class="form-control" required>
        </div>
        <div class="form-hora">
          <label for="horaReserva" class="form-label">Horário</label>
          <input type="time" id="horaReserva" class="form-control" required>
        </div>
        <div class="modal-footer confirmar">
        <button class="btn btn-success" type="submit">Confirmar Reserva</button>
        <button class="btn btn-danger" id="btnFechar">Fechar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Rodapé -->
  <footer class="bg-light text-center py-3 mt-5">
    <p class="mb-0">
      Desenvolvido por

      <a href="https://github.com/DaviPatricio06" target="_blank">@DaviPatricio06</a>
    </p>
  </footer>

  <!-- Scripts -->
  <script src="./src/js/script.js"></script>
  <script src="./src/main.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
