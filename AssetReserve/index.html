<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Ícone -->
  <link rel="icon" type="image/x-icon" href="public/icons/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="public/icons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="public/icons/favicon-32x32.png">

  <title>AssetReserve</title>

</head>

<body>

  <h1>Galeria de Ativos Disponíveis</h1>

  <!-- Filtros -->
  <div class="filters">
    <label>Categoria:
      <select id="categoryFilter">
        <option value="">Todas</option>
        <option value="Sala">Sala</option>
        <option value="Equipamento">Equipamento</option>
      </select>
    </label>
    <label>Capacidade:
      <select id="capacityFilter">
        <option value="">Todas</option>
        <option value="baixa">Baixa (até 5)</option>
        <option value="média">Média (6-15)</option>
        <option value="alta">Alta (16+)</option>
      </select>
    </label>
  </div>

  <!-- Galeria -->
  <div class="gallery" id="gallery"></div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span id="closeModal" style="float:right;cursor:pointer;">&times;</span>
      <h2 id="modalTitle"></h2>
      <img id="modalImage" src="" alt="" style="width:100%;height:200px;object-fit:cover;">
      <p id="modalDetails"></p>
      <form id="reservationForm">
        <label>Data: <input type="date" id="date" required></label><br>
        <label>Hora: <input type="time" id="time" required></label><br>
        <button type="submit">Reservar</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="/src/main.js"></script>
  <script type="module" src="/src/js/layout.js"></script>
</body>

</html>
