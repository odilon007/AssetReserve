<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AssetReserve - Reserva de Ativos</title>

  <!-- ‚úÖ Bootstrap (opcional, ajuda no layout responsivo) -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <!-- ‚úÖ CSS principal -->
  <link rel="stylesheet" href="./src/style.css" />


  <!-- √çcone -->
  <link rel="icon" type="image/x-icon" href="public/icons/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="public/icons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="public/icons/favicon-32x32.png">
</head>
<body>
  <!-- üîπ Cabe√ßalho -->
  <header class="bg-primary text-white text-center py-4 mb-4">
    <h1>AssetReserve</h1>
    <p class="mb-0">Sistema de Reserva de Salas e Equipamentos</p>
  </header>

  <!-- üîπ Filtro -->
  <section class="container mb-4">
    <div class="row g-2 justify-content-center">
      <div class="col-md-3 col-6">
        <select id="filter-category" class="form-select">
          <option value="">Todos os Ativos</option>
          <option value="sala">Salas</option>
          <option value="equipamento">Equipamentos</option>
        </select>
      </div>
      <div class="col-md-3 col-6">
        <select id="filter-capacity" class="form-select">
          <option value="">Todas as Capacidades</option>
          <option value="small">Pequena (at√© 5 pessoas)</option>
          <option value="medium">M√©dia (6 a 10 pessoas)</option>
          <option value="large">Grande (10+ pessoas)</option>
        </select>
      </div>
    </div>
  </section>

  <!-- üîπ Galeria de Ativos -->


  <main id="container" class="container row g-4 ">

      <!-- CARDS -->
       
  </main>


  <!-- üîπ Modal de Detalhes/Reserva -->
  <div class="meu-modal" id="meuModal">
    <div class="modal-header">
      <h5>Reserva de Ativo</h5>
    </div>
    <div class="modal-body">
      <form id="formReserva">
        <div class="form-control">
        <label for="ativoSelecionado" class="form-label">Ativo</label>
        <input type="text" id="ativoSelecionado" class="form-control" readonly>
        </div>
        <div class="form-data">
          <label for="dataReserva" class="form-label">Data</label>
          <input type="date" id="dataReserva" class="form-control" required>
        </div>
        <div class="form-hora">
          <label for="horaReserva" class="form-label">Hor√°rio</label>
          <input type="time" id="horaReserva" class="form-control" required>
        </div>
        <div class="modal-footer confirmar">
        <button class="btn btn-success" type="submit">Confirmar Reserva</button>
        <button class="btn btn-danger" id="btnFechar">Fechar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- üîπ Rodap√© -->
  <footer class="bg-light text-center py-3 mt-5">
    <p class="mb-0">
      Desenvolvido por

      <a href="https://github.com/DaviPatricio06" target="_blank">@DaviPatricio06</a>
    </p>
  </footer>

  <!-- ‚úÖ Scripts -->
  <script src="./src/js/script.js"></script>
  <script src="./src/main.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
