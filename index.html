<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros Antigos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <header>
      <h1>Galeria de Carros Antigos</h1>
  </header>

  <section id="carros" class="gallery">
      <div class="card">
          <img src="carro1.jpg" alt="Carro 1">
          <h3>Ford Model T</h3>
          <button class="detalhes">Ver Detalhes</button>
      </div>
      <div class="card">
          <img src="carro2.jpg" alt="Carro 2">
          <h3>Chevrolet Camaro 1967</h3>
          <button class="detalhes">Ver Detalhes</button>
      </div>
      <!-- Mais carros -->
  </section>

  <div id="modal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Detalhes do Carro</h2>
          <p id="carro-info"></p>
      </div>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
